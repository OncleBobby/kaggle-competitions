    dtype:
      fraud_flag: float
  # save_args:
  #   index: False
x_test_stock:
  type: pandas.CSVDataSet
  filepath: ./data/stock/02_intermediate/X_test.csv
  # save_args:
  #   index: False
y_test_stock:
  type: pandas.CSVDataSet
  filepath: ./data/stock/02_intermediate/Y_test.csv
  # save_args:
  #   index: False

